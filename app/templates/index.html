<!DOCTYPE html>
<head>
  <title>Futurama Data from different places</title>
  <link rel="stylesheet" type="text/css" href="/static/stylesheets/main.css">
</head>
<body>
  <div class='main'>
    <div class='backouts'><div class='omg'>{{ backouts['backouts'] }}</div><br> backouts where performed for only {{ backouts['total'] }}     pushes since the beginning of {{ backouts['startdate'] }}</div>
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
  </div>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script type="text/javascript">
  $(function () {
      $('#container').highcharts({
          chart: {
              type: 'line'
          },
          title: {
              text: 'closures'
          },
          xAxis: {

            categories: {{ total["x"]|safe }},

          },
          yAxis: {
            title: {
              text: "Closure in hours",
            },
          },
          series: [
          {% for tot in total["y"] %}
          {
              name: "{{ tot }}",
              data: {{ total["y"][tot] }}
          },
          {% endfor %}
          ]

      });
  });
  </script>
</body>
